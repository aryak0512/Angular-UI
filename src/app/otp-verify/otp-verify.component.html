<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style type="text/css">
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: black;
  padding: 15px 10px;
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 5px;
  text-decoration: none;
  font-size: 15px; 
  line-height: 25px;
  
}

.header a.logo {
  font-size: 20px;
  font-weight: bold;
}

.header a:hover {
  background-color: red;
  color: yellow;
}



.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
} 



</style>
  <div class="header">
    <a href="#" ><font color="white" style="font-family: 'Fredoka One', cursive; font-size:25px; color: yellow; ">paytolleasy.COM</font></a>
    <div class="header-right">
      <a routerLink="/login">LOGIN</a>
      <a routerLink="/email-input">REGISTERATION</a>
    </div>
  </div>
 

<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>

    <div class="col-lg-6">
      ACCOUNT CREATION PROGRESS<BR>
        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <BR><BR>
      <div class="card border-success mb-3">
        <div class="card-body">
          <h4 class="card-title"><B>ENTER ONE TIME PASSWORD</B></h4>
          <div class="form-group">

            <form (submit)="verifyOtp(userLogin)" #userLogin="ngForm">
              We sent an OTP to this email. 
               <input type="password" name="password" class="form-control" placeholder="Please enter the OTP" 
               #password="ngModel"  id="inputDefault" ngModel required>
               <br>
               <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                   
                    <div *ngIf="password.errors.required">
                      OTP is required.
                    </div>
                               
              </div>
               <button type="submit" class="btn btn-danger btn-lg btn-block" [disabled]="!userLogin.valid">VERIFY OTP</button><br>
            </form>
          </div>
        </div>
      </div>
  </div>   
 



    <div class="col-lg-3"></div>
  </div>
</div>
