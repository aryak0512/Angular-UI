<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style type="text/css">
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: black;
  padding: 15px 10px;
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 5px;
  text-decoration: none;
  font-size: 15px; 
  line-height: 25px;
  
}

.header a.logo {
  font-size: 20px;
  font-weight: bold;
}

.header a:hover {
  background-color: red;
  color: yellow;
}



.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
} 



</style>
  <div class="header">
    <a href="#" ><font color="white" style="font-family: 'Fredoka One', cursive; font-size:25px; color: yellow; ">paytolleasy.COM</font></a>
    <div class="header-right">
      <a routerLink="/login">LOGIN</a>
      <a routerLink="/email-input">REGISTERATION</a>
    </div>
  </div>
 

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          ACCOUNT CREATION PROGRESS<BR>
          <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <BR><BR>
            <form (submit)="checkContact(contactInput)" #contactInput="ngForm">
                    CONTACT:
                    <input type="text" name="contact" class="form-control" placeholder="Your mobile number" 
                    id="inputDefault" #contact="ngModel" minlength="10" maxlength="10" pattern="[0-9]{10}" ngModel required>
                    <br>
                    <div *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="alert alert-danger">
                                <div *ngIf="contact.errors.pattern">
                                    characters 0-9 allowed.
                                </div>
                                <div *ngIf="contact.errors.required">
                                    contact is required.
                                </div>
                                <div *ngIf="contact.errors.minlength">
                                    contact must 10 characters long.
                                </div>              
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg btn-block" [disabled]="!contactInput.valid">VERIFY PHONE NUMBER</button><br>          
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
